<h2>Template: Switches</h2>
<hr />

<form #miFormulario="ngForm">
  <!-- RADIO -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="radioMasculino"
          required
        />
        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGenero"
          [(ngModel)]="persona.genero"
          value="F"
          id="radioFemenino"
          required
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>

    <!-- SWITCHES -->
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Notificaciones</label>
      <div class="col-sm-9">
        <div class="form-check form-switch mt-2">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckChecked"
            [(ngModel)]="persona.notificaciones"
            name="notificaciones"
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Quiero recibir notificaciones</label
          >
        </div>
      </div>
    </div>

    <!-- CHECKS -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDisabled" name="terminos" [(ngModel)]="terminosYCondiciones" required>
                <label class="form-check-label" for="flexCheckDisabled">
                  Términos y condiciones
                </label>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
  </div>
</form>

<h5>valor formulario</h5>
<pre>{{ miFormulario.value | json}}</pre>

<h5>valor formulario</h5>
<pre>{{ persona | json}}</pre>


<h5>Valid:</h5>
<pre>{{ miFormulario.valid | json}}</pre>

<h5>Terminos:</h5>
<pre>{{ miFormulario.controls?.terminos?.errors | json}}</pre>
<pre>condiciones: </pre>
