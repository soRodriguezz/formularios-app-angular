<div class="row">
  <div class="col">
    <form
      (ngSubmit)="guardar()"
      autocomplete="off"
      #miFormulario="ngForm"
    >
      <!-- CAMPO DE PRODUCTO -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del Producto"
            ngModel
            name="producto"
            required
            minlength="3"
          />
          <span
            *ngIf="nombreValido()"
            class="form-text text-danger"
          >
            Debe de ser de 3 letras
          </span>
        </div>
      </div>

      <!-- CAMPO DE PRECIO -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del Producto"
            ngModel
            name="precio"
            required
          />
        </div>
      </div>

      <!-- CAMPO DE EXISTENCIAS -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del Producto"
            ngModel
            name="existencias"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>
  </div>
</div>
