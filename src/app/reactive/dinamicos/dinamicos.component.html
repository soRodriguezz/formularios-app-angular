<hr />
<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
  <!-- NOMBRE -->
  <div class="mb-3 row">
    <label class="col-sm3 col-form-label">Nombre</label>
    <div class="col-sm-12">
      <input
        class="form-control"
        placeholder="Nombre de la persona"
        formControlName="nombre"
      />
      <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar -->
  <div class="mb-3 row">
    <label class="col-sm3 col-form-label">Agregar</label>
    <div class="col-sm-12">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="Agregar favorito"
          name="nuevoJuego"
          [formControl]="nuevoFavorito"
          (keyup.enter)="agregarFavorito()"
        />
        <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">Agregar</button>
      </div>
    </div>
  </div>

  <!-- VISTA DE JUEGOS FAVORITOS -->
  <div class="mb-3 row">
    <label class="col-sm3 col-form-label">Favoritos</label>
    <div class="col-sm-12" formArrayName="favoritos">
      <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
        <input class="form-control" [formControlName]="i" />
        <button class="btn btn-outline-danger" (click)="borrar(i)" type="button">Eliminar</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre> {{ miFormulario.valid }}</pre>

<span>Value</span>
<pre> {{ miFormulario.value | json }}</pre>

<span>Agregar juego</span>
<pre> {{ nuevoFavorito.valid }}</pre>


<span>Agregar juego</span>
<pre> {{ nuevoFavorito.value }}</pre>
